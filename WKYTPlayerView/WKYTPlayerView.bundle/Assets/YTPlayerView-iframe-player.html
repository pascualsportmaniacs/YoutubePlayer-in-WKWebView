<!DOCTYPE html>
<html>
<head>
    <style>
    body { margin: 0; width:100%%; height:100%%;  background-color:#000000; }
    html { width:100%%; height:100%%; background-color:#000000; }

    .embed-container iframe,
    .embed-container object,
    .embed-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%% !important;
        height: 100%% !important;
    }
    </style>
</head>
<body>
    <div class="embed-container">
        <div id="player"></div>
    </div>
    <script src="https://www.youtube.com/iframe_api" onerror="window.location.href='ytplayer://onYouTubeIframeAPIFailedToLoad'"></script>
    <script>
    var player;
    var error = false;

    YT.ready(function() {
        console.log("Custom YTPlayer HTML loaded — begin");

        // Parse config injected by Swift
        var config = %@;
        if (typeof config === "string") {
            try { config = JSON.parse(config); } catch (e) { console.log("YT Config parse error:", e); }
        }

        // Add required embed_config.client for iOS
        if (!config.embed_config) {
            config.embed_config = { "client": "ios" };
        }

        // Create the player
        player = new YT.Player('player', config);

        // ✅ Once iframe is created, enforce referrerpolicy attribute
        player.addEventListener("onReady", function() {
            var iframe = document.querySelector("iframe");
            if (iframe) {
                iframe.setAttribute("referrerpolicy", "strict-origin-when-cross-origin");
                console.log("Applied referrerpolicy to iframe:", iframe.getAttribute("referrerpolicy"));
            }
        });

        player.setSize(window.innerWidth, window.innerHeight);
        window.location.href = 'ytplayer://onYouTubeIframeAPIReady';

        // Track time
        function getCurrentTime() {
            var state = player.getPlayerState();
            if (state == YT.PlayerState.PLAYING) {
                var time = player.getCurrentTime();
                window.location.href = 'ytplayer://onPlayTime?data=' + time;
            }
        }
        window.setInterval(getCurrentTime, 500);
    });


    function onReady(event) {
        window.location.href = 'ytplayer://onReady?data=' + event.data;
    }

    function onStateChange(event) {
        if (!error) {            
            window.location.href = 'ytplayer://onStateChange?data=' + event.data;
        }
        else {
            error = false;
        }
    }

    function onPlaybackQualityChange(event) {
        window.location.href = 'ytplayer://onPlaybackQualityChange?data=' + event.data;
    }

    function onPlayerError(event) {
        if (event.data == 100) {
            error = true;
        }
        window.location.href = 'ytplayer://onError?data=' + event.data;
    }
    
    window.onresize = function() {
        player.setSize(window.innerWidth, window.innerHeight);
    }
    </script>
</body>
</html>
